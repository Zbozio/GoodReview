<div class="books-list">
  <div
    class="book-card"
    *ngFor="let book of books$ | async"
    [routerLink]="['/booksDetails', book.idKsiazka]"
  >
    <div class="card-image">
      <img
        *ngIf="book.okladka"
        [src]="book.okladka"
        alt="{{ book.tytul }} cover"
      />
    </div>
  </div>
</div>
