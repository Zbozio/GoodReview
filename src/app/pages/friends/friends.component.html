<div class="users-list">
  <div
    class="user-profile"
    *ngFor="let friend of friends$ | async"
    [routerLink]="['/profile', friend.friendId]"
  >
    <section class="profile-header">
      <div class="profile-avatar">
        <img
          *ngIf="friend.friendDetails.zdjecie"
          [src]="friend.friendDetails.zdjecie"
          alt="Friend Avatar"
        />
      </div>
      <div class="profile-info">
        <h2>
          {{ friend.friendDetails.imie }} {{ friend.friendDetails.nazwisko }}
        </h2>
      </div>
    </section>
    <section class="profile-stats">
      <div class="stats-item">
        <h3>{{ friend.friendDetails.iloscOcenionychKsiazek || 0 }}</h3>
        <p>Ocenione książki</p>
      </div>
      <div class="stats-item">
        <h3>{{ friend.friendDetails.iloscRecenzji || 0 }}</h3>
        <p>Recenzje</p>
      </div>
    </section>
    <button (click)="removeFriend(friend.idZnajomosci)">Usun znajomego</button>
  </div>
</div>
