<div *ngIf="book$ | async as book; else loading">
  <div class="book-details-container">
    <div class="book-header">
      <img alt="Okładka książki" class="book-cover" [src]="book.okladka" />
      <div class="book-info">
        <h1 class="book-title">{{ book.tytul }}</h1>
        <p class="book-author">Autor: {{ book.autor }}</p>
        <p class="book-year">Rok wydania: {{ book.rokWydania }}</p>
        <p class="book-isbn">ISBN: {{ book.isbn }}</p>
        <p class="book-pages">Liczba stron: {{ book.iloscStron }}</p>
      </div>
    </div>

    <div class="book-description">
      <h2>Opis książki</h2>
      <p>{{ book.opis }}</p>
    </div>

    <!-- Tagi książki -->
    <!-- <div class="book-tags">
      <h3>Tagi książki</h3>
      <mat-chip *ngFor="let tag of book.tags">{{ tag }}</mat-chip>
    </div> -->

    <div class="book-rating">
      <h2>Oceny</h2>
      <p>Liczba ocen: {{ book.liczbaOcen }}</p>
      <p>Średnia ocena: {{ book.sredniaOcena }} / 10</p>
    </div>

    <div class="back-button">
      <button routerLink="/books" class="btn">Powrót do listy książek</button>
    </div>
  </div>
</div>

<!-- Sekcja do wyświetlania "ładowania" -->
<ng-template #loading>
  <div class="loading-container">
    <p>Ładowanie książki...</p>
  </div>
</ng-template>
