<div class="container">
  <h3 class="title">Dodaj Autora</h3>
  <form (ngSubmit)="onAddAuthor()" #authorForm="ngForm" class="form">
    <!-- Imię -->
    <div class="form-group">
      <label for="firstName">Imię</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="newAuthor.imieAutora"
        name="firstName"
        required
        placeholder="Wprowadź imię"
      />
    </div>

    <!-- Nazwisko -->
    <div class="form-group">
      <label for="lastName">Nazwisko</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="newAuthor.nazwiskoAutora"
        name="lastName"
        required
        placeholder="Wprowadź nazwisko"
      />
    </div>

    <!-- Pseudonim -->
    <div class="form-group">
      <label for="nickname">Pseudonim</label>
      <input
        type="text"
        id="nickname"
        class="form-control"
        [(ngModel)]="newAuthor.pseudonim"
        name="nickname"
        placeholder="Wprowadź pseudonim (jeśli istnieje)"
      />
    </div>

    <!-- Wiek -->
    <div class="form-group">
      <label for="age">Wiek</label>
      <input
        type="number"
        id="age"
        class="form-control"
        [(ngModel)]="newAuthor.wiek"
        name="age"
        placeholder="Wprowadź wiek"
      />
    </div>

    <!-- Data urodzenia -->
    <div class="form-group">
      <label for="birthDate">Data urodzenia</label>
      <input
        type="date"
        id="birthDate"
        class="form-control"
        [(ngModel)]="newAuthor.dataUrodzenia"
        name="birthDate"
      />
    </div>

    <!-- Data śmierci -->
    <div class="form-group">
      <label for="deathDate">Data śmierci</label>
      <input
        type="date"
        id="deathDate"
        class="form-control"
        [(ngModel)]="newAuthor.dataSmierci"
        name="deathDate"
      />
    </div>

    <!-- Opis -->
    <div class="form-group">
      <label for="description">Opis</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="newAuthor.opis"
        name="description"
        rows="3"
        placeholder="Wprowadź opis autora"
      ></textarea>
    </div>

    <!-- Przycisk -->
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!authorForm.form.valid"
    >
      Dodaj Autora
    </button>
  </form>
</div>
