<h3>Dodaj Autora</h3>
<form (ngSubmit)="onAddAuthor()" #authorForm="ngForm">
  <div class="form-group">
    <label for="firstName">Imię</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      [(ngModel)]="newAuthor.imieAutora"
      name="firstName"
      required
    />
  </div>
  <div class="form-group">
    <label for="lastName">Nazwisko</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      [(ngModel)]="newAuthor.nazwiskoAutora"
      name="lastName"
      required
    />
  </div>
  <div class="form-group">
    <label for="nickname">Pseudonim</label>
    <input
      type="text"
      id="nickname"
      class="form-control"
      [(ngModel)]="newAuthor.pseudonim"
      name="nickname"
    />
  </div>
  <div class="form-group">
    <label for="age">Wiek</label>
    <input
      type="number"
      id="age"
      class="form-control"
      [(ngModel)]="newAuthor.wiek"
      name="age"
    />
  </div>
  <div class="form-group">
    <label for="birthDate">Data urodzenia</label>
    <input
      type="date"
      id="birthDate"
      class="form-control"
      [(ngModel)]="newAuthor.dataUrodzenia"
      name="birthDate"
    />
  </div>
  <div class="form-group">
    <label for="deathDate">Data śmierci</label>
    <input
      type="date"
      id="deathDate"
      class="form-control"
      [(ngModel)]="newAuthor.dataSmierci"
      name="deathDate"
    />
  </div>
  <div class="form-group">
    <label for="description">Opis</label>
    <textarea
      id="description"
      class="form-control"
      [(ngModel)]="newAuthor.opis"
      name="description"
    ></textarea>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!authorForm.form.valid"
  >
    Dodaj Autora
  </button>
</form>
