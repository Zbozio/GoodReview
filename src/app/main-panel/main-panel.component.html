<div *ngFor="let event of timeline" class="timeline-event">
  <!-- Wyświetlanie oceny -->
  <div *ngIf="event.type === 'rating'" class="event-header rating">
    <div class="event-header-left">
      <img
        [routerLink]="['/profile', event.friendId]"
        [src]="event.friendImage"
        alt="Friend Image"
        class="friend-avatar"
      />
      <div class="event-details-rating">
        <h3>{{ event.friendName }}</h3>
        <p><strong>Książka:</strong> {{ event.bookName }}</p>
        <p><strong>Ocena:</strong> {{ event.ratingValue }}/10</p>
        <p><strong>Data oceny:</strong> {{ event.ratingDate }}</p>
      </div>
    </div>
    <div *ngIf="event.bookCover" class="book-cover-container">
      <img
        [routerLink]="['/bookDetails', event.IdKsiazka]"
        [src]="event.bookCover"
        alt="Book Cover"
        class="book-cover"
      />
    </div>
  </div>

  <!-- Wyświetlanie recenzji -->
  <div *ngIf="event.type === 'review'" class="event-header review">
    <div class="event-header-left">
      <img
        [routerLink]="['/profile', event.friendId]"
        [src]="event.friendImage"
        alt="Friend Image"
        class="friend-avatar"
      />
      <div class="event-details-review">
        <h3>{{ event.friendName }}</h3>
        <p><strong>Książka:</strong> {{ event.bookName }}</p>
        <p><strong>Recenzja:</strong> {{ event.reviewText }}</p>
        <p *ngIf="event.reviewDate">
          <strong>Data recenzji:</strong> {{ event.reviewDate }}
        </p>
      </div>
    </div>
    <div *ngIf="event.bookCover" class="book-cover-container">
      <img
        [routerLink]="['/bookDetails', event.IdKsiazka]"
        [src]="event.bookCover"
        alt="Book Cover"
        class="book-cover"
      />
    </div>
  </div>

  <div class="event-line"></div>
</div>
